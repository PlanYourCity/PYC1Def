<!DOCTYPE html>
<html>
<head>
	<title>Plan Your City - Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/static/css/plugin/material.min.css">
	<script src="/static/js/plugin/material.min.js"></script>
	
	<link href="../static/css/style_login.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../static/js/login.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
	<div id="main">
		<div class="mdl-card mdl-shadow--2dp demo-card-wide">
			<div class="mdl-card__actions mdl-card--border">
				<div id="google-button">
					<h3>Plan Your City</h3>
				</div>
			</div>
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Bienvenido</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<p id="nota">Nota: Para usar nuestra aplicación necesitas una cuenta de Google+. Puedes crearte una <a href="https://accounts.google.com/signup?hl=es">aquí</a>.</p>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<div id="google-button">
					{% if user and not user.is_anonymous %}
					<meta http-equiv="refresh" content="0; url=http://localhost:8000/index" />
					{% else %}
					<div id="customBtn" onclick="signInGoogle()" class="customGPlusSignIn">
						<span class="icon"></span>
						<span class="buttonText">Google+</span>
						<script>
							function signInGoogle() {
								window.location.assign("{% url 'social:begin' 'google-oauth2' %}?next={{request.path}}index/");
							}
						</script>

					</div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>







</body>

</html>
